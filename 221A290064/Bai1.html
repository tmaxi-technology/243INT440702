<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Bài tập 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .menu {
      background-color: #2f2f2f;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #00ccff; /* màu xanh khi hover */
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JAVASCRIPT</a>
    <a href="#">SQL</a>
    <a href="#">PYTHON</a>
    <a href="#">JAVA</a>
    <a href="#">PHP</a>
    <a href="#">W3.CSS</a>
    <a href="#">C</a>
    <a href="#">C++</a>
    <a href="#">BOOTSTRAP</a>
    <a href="#">REACT</a>
    <a href="#">MYSQL</a>
    <a href="#">JQUERY</a>
    <a href="#">EXCEL</a>
    <a href="#">XML</a>
  </div>

</body>
</html>
