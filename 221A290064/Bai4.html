<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Trường Đại học Văn Hiến</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background-image: url('https://vhu.edu.vn/uploads/images/2022/Tin%20tuc/thongbao/5f3d7cd1f1290.jpg');
      background-size: cover;
      background-position: center;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .login-box {
      width: 80%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0055a5;
    }

    .login-box .office-login {
      margin-top: 10px;
      background-color: #f44336;
    }

    .login-box .checkbox {
      margin: 10px 0;
    }

    .login-box p {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="left"></div>
  <div class="right">
    <div class="login-box">
      <h2>TRƯỜNG ĐẠI HỌC VĂN HIẾN</h2>
      <h3 style="text-align:center;">ĐĂNG NHẬP</h3>
      <input type="text" placeholder="Tên đăng nhập">
      <input type="password" placeholder="Mật khẩu">
      <div class="checkbox">
        <label><input type="checkbox"> Phụ huynh sinh viên đăng nhập</label>
      </div>
      <button>Đăng nhập</button>
      <button class="office-login">Đăng nhập Office 365</button>
      <p><a href="#">Quên mật khẩu?</a></p>
    </div>
  </div>
</div>

</body>
</html>
