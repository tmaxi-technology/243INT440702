<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bài tập 2 - Trắc nghiệm HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 30px;
    }
    .quiz-container {
      max-width: 600px;
      background-color: #2c3e50;
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      margin: 0 auto;
    }
    .quiz-container h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: normal;
    }
    .quiz-container p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #bbb;
    }
    .option {
      background-color: #34495e;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-family: monospace;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #3d566e;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 15px auto 0;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #219150;
    }
    .see-all {
      display: inline-block;
      background-color: #27ae60;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Exercise <span style="cursor: help;" title="This is a quiz exercise">?</span></h2>
    <p>What is a correct syntax for an HTML hyperlink?</p>

    <form id="quizForm">
      <label class="option">
        <input type="radio" name="answer" value="1" />
        &lt;a href='/home.htm'&gt;Visit W3Schools.com!&lt;/a&gt;
      </label>

      <label class="option">
        <input type="radio" name="answer" value="2" />
        &lt;link href='/home.htm'&gt;Visit W3Schools.com!&lt;/link&gt;
      </label>

      <label class="option">
        <input type="radio" name="answer" value="3" />
        &lt;alink href='/home.htm'&gt;Visit W3Schools.com!&lt;/alink&gt;
      </label>

      <button type="submit">Submit Answer »</button>
    </form>
  </div>

  <a href="#" class="see-all">See all HTML Exercises</a>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert('Vui lòng chọn một câu trả lời!');
        return;
      }
      if (selected.value === '1') {
        alert('Đúng rồi!');
      } else {
        alert('Sai rồi, hãy thử lại!');
      }
    });
  </script>

</body>
</html>
