<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->

  <link rel="stylesheet" href="Bai1.css">
 
  <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.css">

</head>
<body>

  <div class="container">
    <div class="row">

      <!-- Ben trai -->
      <div class="col-md-6 left">
        <h2 class="mb-4">Sign up</h2>
        <form>
    
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" placeholder="User Name" required>
          </div>
    
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
    
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
    
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" placeholder="Repeat your password" required>
          </div>
    
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              I agree all statements in <a href="#">Terms of service</a>
            </label>
          </div>
    
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    
      </div>
    
      <!-- Ben phai -->
      <div class="col-md-6 right">

        <div class="signup-image">
          <img src="Anh1.png" alt="Sign Up Image">
        </div>

        <a href="Bai2.html" class="already-member">I am already member</a>
        
      </div>
    
    </div>
    
  </div>


</body>
</html>
