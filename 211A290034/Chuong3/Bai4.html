<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Đại học Văn Hiến</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bai4.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-md-7 left-side d-none d-md-block"></div>

      <div class="col-md-5 right-side">
        <div class="login-box">
            <img alt="Auth platform" src="https://vhu.edu.vn/Resources/Images/SubDomain/HomePage/Logo/logo-footer.png">
          <h4 class="login-title">TRƯỜNG ĐẠI HỌC VĂN HIẾN</h4>
          <h5 class="text-center mb-4">ĐĂNG NHẬP</h5>
          <form>
            <div class="form-group">
              <label for="username">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập mã số sinh viên">
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="parentCheck">
              <label class="form-check-label" for="parentCheck">Phụ huynh sinh viên đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-login mb-2">Đăng nhập</button>
            <button type="button" class="btn btn-office">Đăng nhập Office 365</button>
          </form>
          <div class="text-center mt-3">
            <a href="#">Quên mật khẩu</a>
          </div>
          <div class="text-footer">
            All rights reserved. Developed by
            <a href="https://psctelecom.com.vn/" target="blank">
                <img src="/logo/Logo_PSC_white.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
