<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2: Nhập thông tin sinh viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bài tập 2</h1>

        <div class="section">
            <h2>Nhập thông tin sinh viên</h2>
            <div class="form-grid">
                <div class="form-row">
                    <label for="mssv">MSSV</label>
                    <input type="text" id="mssv">
                </div>
                <div class="form-row">
                    <label for="hoTen">Họ tên</label>
                    <input type="text" id="hoTen">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-row radio-row">
                    <label>Giới tính</label>
                    <div>
                        <input type="radio" id="gioiTinhNam" name="gioiTinh" value="Nam" checked>
                        <label for="gioiTinhNam">Nam</label>
                        <input type="radio" id="gioiTinhNu" name="gioiTinh" value="Nữ">
                        <label for="gioiTinhNu">Nữ</label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="noiSinh">Nơi sinh</label>
                    <select id="noiSinh">
                        <option value="Khác">Tây Ninh</option>
                        <option value="Cần Thơ">Cần Thơ</option>
                        <option value="TP.HCM">TP.HCM</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                    </select>
                </div>
                <div class="form-row button-row">
                    <button id="themVaoDanhSach">Thêm vào danh sách</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Danh sách sinh viên</h2>
            <table id="danhSachSinhVien">
                <thead>
                    <tr>
                        <th>MSSV</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Giới tính</th>
                        <th>Nơi sinh</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>251A010662</td>
                        <td>Đinh Hữu Hoàng</td>
                        <td>251A010662@gmail.com</td>
                        <td>Nam</td>
                        <td>TP.HCM</td>
                    </tr>
                    <tr>
                        <td>251A015574</td>
                        <td>Huỳnh Hồ Nhật</td>
                        <td>251A015574@yahoo.com</td>
                        <td>Nữ</td>
                        <td>Cần Thơ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
