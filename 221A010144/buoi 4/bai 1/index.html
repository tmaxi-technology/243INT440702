<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="display">0</div>
        <div id="buttons-grid">
            <button id="mc">MC</button>
            <button id="mr">MR</button>
            <button id="m-plus">M+</button>
            <button id="m-minus">M-</button>
            <button id="ms">MS</button>

            <button id="percent">%</button>
            <button id="ce">CE</button>
            <button id="c">C</button>
            <button id="backspace">⌫</button>

            <button id="one-over-x">1/x</button>
            <button id="x-squared">x²</button>
            <button id="square-root">²√x</button>
            <button id="divide">÷</button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">×</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">-</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add">+</button>

            <button id="plus-minus">+/-</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
