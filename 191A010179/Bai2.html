<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Testimonial Slider</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .testimonial {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        padding: 40px;
      }
      .testimonial img {
        width: 100%;
        border-radius: 10px;
        object-fit: cover;
      }
      .testimonial-text {
        padding: 20px;
      }
      .testimonial-text h5 {
        font-weight: bold;
      }
      .testimonial-text p {
        font-size: 18px;
        font-style: italic;
      }
      .carousel-indicators li {
        background-color: gray;
      }
      .carousel-indicators .active {
        background-color: black;
      }
      .carousel-control-prev,
      .carousel-control-next {
        width: 5%;
      }
    </style>
  </head>
  <body>
    <div id="testimonialCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li
          data-target="#testimonialCarousel"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#testimonialCarousel" data-slide-to="1"></li>
        <li data-target="#testimonialCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Slides -->
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="row testimonial">
            <div class="col-md-6">
              <img
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fvi%2Fb%25E1%25BB%25A9c-%25E1%25BA%25A3nh%2F35-39-tu%25E1%25BB%2595i-b%25E1%25BB%25A9c-%25E1%25BA%25A3nh&psig=AOvVaw3P6ZUqCwBNO4sXqlcoB30H&ust=1754042677423000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNi4zKrs5o4DFQAAAAAdAAAAABAE"
                alt="Customer 1"
              />
            </div>
            <div class="col-md-6 testimonial-text">
              <p>"Incredible services and amazing customer support"</p>
              <h5>Joy Smith</h5>
              <small>Project Manager</small>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="row testimonial">
            <div class="col-md-6">
              <img
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fvi%2Fb%25E1%25BB%25A9c-%25E1%25BA%25A3nh%2F35-39-tu%25E1%25BB%2595i-b%25E1%25BB%25A9c-%25E1%25BA%25A3nh&psig=AOvVaw3P6ZUqCwBNO4sXqlcoB30H&ust=1754042677423000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNi4zKrs5o4DFQAAAAAdAAAAABAE"
                alt="Customer 2"
              />
            </div>
            <div class="col-md-6 testimonial-text">
              <p>"This product has changed the way we work every day"</p>
              <h5>Michael Brown</h5>
              <small>CEO, TechCorp</small>
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <div class="row testimonial">
            <div class="col-md-6">
              <img
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fvi%2Fb%25E1%25BB%25A9c-%25E1%25BA%25A3nh%2F35-39-tu%25E1%25BB%2595i-b%25E1%25BB%25A9c-%25E1%25BA%25A3nh&psig=AOvVaw3P6ZUqCwBNO4sXqlcoB30H&ust=1754042677423000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNi4zKrs5o4DFQAAAAAdAAAAABAE"
                alt="Customer 3"
              />
            </div>
            <div class="col-md-6 testimonial-text">
              <p>"Highly recommend to anyone looking for great service"</p>
              <h5>Emily Johnson</h5>
              <small>Marketing Director</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a
        class="carousel-control-prev"
        href="#testimonialCarousel"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a
        class="carousel-control-next"
        href="#testimonialCarousel"
        data-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
