<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <style>
        .info {
          display: none;
          background-color: lightyellow;
          padding: 10px;
          border: 1px solid #ccc;
        }
    
        .hover-target:hover + .info {
          display: block;
        }
      </style>
</head>
<body>
    <p class="hover-target">Di chuột vào đây để hiển thị thông tin thêm</p>
    <div class="info">Đây là nội dung được ẩn và chỉ hiện khi hover!</div>
</body>
</html>
