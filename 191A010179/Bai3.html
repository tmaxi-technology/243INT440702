<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
    
        th, td {
          padding: 8px;
          text-align: left;
          border: 1px solid #ddd;
        }
    
        tr:hover {
          background-color: #f2f2f2; /* hoặc gray */
        }
      </style>
</head>
<body>
    <h2>Bảng với hiệu ứng hover</h2>

    <table>
     <tr>
     <th>Tên</th>
        <th>Tuổi</th>
     </tr>
     <tr>
        <td>Nguyễn Văn A</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Trần Thị B</td>
        <td>22</td>
    </tr>
    </table>
</body>
</html>
