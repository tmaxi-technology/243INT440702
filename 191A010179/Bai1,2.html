<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In Form</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #fff;
        font-family: Arial, sans-serif;
      }
      .signin-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-section {
        padding: 50px;
      }
      .form-control {
        border: none;
        border-bottom: 1px solid #ccc;
        border-radius: 0;
        margin-bottom: 15px;
        padding-left: 35px;
      }
      .form-group i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: gray;
      }
      .login-btn {
        background-color: #5cbcf6;
        border: none;
      }
      .social-login i {
        font-size: 18px;
        margin-right: 10px;
        color: white;
        padding: 8px;
        border-radius: 50%;
      }
      .social-login .facebook {
        background: #3b5998;
      }
      .social-login .twitter {
        background: #1da1f2;
      }
      .social-login .google {
        background: #db4437;
      }
      .create-account {
        margin-top: 20px;
        display: inline-block;
        cursor: pointer;
      }
      .create-account:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container signin-container">
      <div class="row w-100">
        <!-- Ảnh bên trái -->
        <div class="col-md-6 text-center">
          <img
            src="https://i.imgur.com/NR9sKpI.png"
            alt="Signin illustration"
            class="img-fluid mb-3"
          />
          <div class="create-account">Create an account</div>
        </div>

        <!-- Form bên phải -->
        <div class="col-md-6 form-section">
          <h2 class="mb-4">Sign in</h2>
          <div class="form-group position-relative">
            <i class="bi bi-person"></i>
            <input type="text" class="form-control" placeholder="John Doe" />
          </div>
          <div class="form-group position-relative">
            <i class="bi bi-lock"></i>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button class="btn btn-primary btn-block login-btn">Log in</button>

          <p class="mt-4">Or login with</p>
          <div class="social-login">
            <i class="bi bi-facebook facebook"></i>
            <i class="bi bi-twitter twitter"></i>
            <i class="bi bi-google google"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
