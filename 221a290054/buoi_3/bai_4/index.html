<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - Đại học Văn Hiến</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="image-side" aria-label="Hình ảnh Đại học Văn Hiến"></div>
    <div class="login-side" role="main">
      <div class="logo" aria-label="Logo Đại học Văn Hiến">
        <img src="C:\Users\Administrator\Documents\buoi_3\bai_4" alt="Logo Đại học Văn Hiến" />
        <h2>Trường Đại học Văn Hiến</h2>
      </div>
      <h1>Đăng nhập</h1>
      <p>Cổng thông tin đào tạo</p>
      <form>
        <label for="username">Tên đăng nhập</label>
        <input id="username" type="text" name="username" placeholder="Nhập tên đăng nhập" required />

        <label for="password">Mật khẩu</label>
        <input id="password" type="password" name="password" placeholder="Nhập mật khẩu" required />

        <div class="checkbox-group">
          <input type="checkbox" id="student-parent" name="student-parent" />
          <label for="student-parent">Phụ huynh sinh viên đăng nhập</label>
        </div>

        <button type="submit">Đăng nhập</button>

        <button type="button" class="office365-btn" aria-label="Đăng nhập Office 365">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#f25022">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3.8 3.75H11v7.25H3.8zM13.5 3.75h7.7v7.25h-7.7zM3.8 13.75H11v7.25H3.8zM13.5 13.75h7.7v7.25h-7.7z"/>
          </svg>
          Đăng nhập Office 365
        </button>
      </form>
      <a href="#" class="forgot-password">Quên mật khẩu</a>
    </div>
  </div>
</body>
</html>
