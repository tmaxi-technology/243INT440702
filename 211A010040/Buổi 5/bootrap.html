<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
        }
        .social-icons a {
            margin: 0 5px;
            font-size: 18px;
        }
        .form-check-input {
            margin-top: 0.35rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="row login-container">
                <!-- Cột trái: Hình ảnh -->
                <div class="col-md-6 p-0 d-none d-md-block">
                    <img src="https://i.imgur.com/RP65E2E.png" alt="Login Image" class="login-image">
                </div>

                <!-- Cột phải: Form login -->
                <div class="col-md-6 p-5">
                    <h3 class="mb-4 text-center">Sign in</h3>

                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="John Doe">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>

                        <div class="text-center mb-3">
                            <a href="#">Create an account</a>
                        </div>

                        <div class="text-center">
                            <p>Or login with</p>
                            <div class="social-icons">
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-facebook"></i> F</a>
                                <a href="#" class="btn btn-outline-info btn-sm"><i class="bi bi-twitter"></i> T</a>
                                <a href="#" class="btn btn-outline-danger btn-sm"><i class="bi bi-google"></i> G</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Icons CDN (nếu muốn dùng icons thật, có thể dùng Bootstrap Icons hoặc Font Awesome) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
