<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .signup-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .form-check-input {
            margin-top: 0.35rem;
        }

        .form-check-label {
            font-size: 14px;
        }

        .already-member {
            text-align: center;
            margin-top: 20px;
        }

        .already-member a {
            text-decoration: underline;
            cursor: pointer;
            color: #000;
        }

        .signup-title {
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9">
                <div class="row signup-container">
                    
                    <!-- Left column: Form -->
                    <div class="col-md-6 p-5">
                        <div class="signup-title">Sign up</div>

                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="John Doe">
                            </div>

                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Your Email">
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Repeat your password">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">
                                    I agree all statements in <a href="#">Terms of service</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        </form>

                        <div class="already-member">
                            <a href="#">I am already member</a>
                        </div>

                    </div>

                    <!-- Right column: Image -->
                    <div class="col-md-6 p-4 d-none d-md-flex align-items-center justify-content-center">
                        <img src="https://i.imgur.com/U4Q9PPh.png" alt="Sign up Image" class="signup-image">
                        <!-- Bạn thay link trên bằng ảnh của bạn -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
