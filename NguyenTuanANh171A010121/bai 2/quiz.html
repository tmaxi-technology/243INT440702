<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>Exercise</h2>
            <p>What is a correct syntax for an HTML hyperlink?</p>
        </div>
        <div class="quiz-body">
            <label class="answer">
                <input type="radio" name="answer" value="a">
                <code>&lt;a href='/home.htm'&gt;Visit W3Schools.com!&lt;/a&gt;</code>
            </label>
            <label class="answer">
                <input type="radio" name="answer" value="b">
                <code>&lt;link href='/home.htm'&gt;Visit W3Schools.com!&lt;/link&gt;</code>
            </label>
            <label class="answer">
                <input type="radio" name="answer" value="c">
                <code>&lt;alink href='/home.htm'&gt;Visit W3Schools.com!&lt;/alink&gt;</code>
            </label>
            <button id="submitBtn">Submit Answer &raquo;</button>
        </div>
        <div class="quiz-footer">
            <a href="#">See all HTML Exercises</a>
        </div>
    </div>
</body>
</html>
