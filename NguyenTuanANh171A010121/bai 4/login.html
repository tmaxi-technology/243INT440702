<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4 - Đăng nhập</title>
    <link rel="stylesheet" href="login.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-page-container">
        <div class="image-banner">
            <img src="https://vhu.edu.vn/Resources/Images/SubDomain/HomePage/2024/101_0019%20VHU.jpg" alt="Hình ảnh trường Đại học Văn Hiến">
            </div>

        <div class="login-form-wrapper">
            <div class="login-header">
                <img src="https://vhu.edu.vn/Resources/Images/SubDomain/HomePage/Logo/logo-footer.png" alt="Logo Văn Hiến" class="logo">
                <h2>TRƯỜNG ĐẠI HỌC VĂN HIẾN</h2>
                <h3>ĐĂNG NHẬP</h3>
                <p>Cổng thông tin đào tạo</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập">
                    <i class="fas fa-user icon"></i> </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                    <i class="fas fa-lock icon"></i> </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Đăng nhập với vai trò Sinh viên/Giảng viên</label>
                </div>
                <button type="submit" class="btn-login">Đăng nhập</button>
                <button type="button" class="btn-login btn-office365">
                    <img src="https://uhf.microsoft.com/images/microsoft/RE1Mu3b.png" alt="Office 365" class="office365-icon">
                    Đăng nhập Office 365
                </button>
                <div class="login-links">
                    <a href="#">Quên mật khẩu</a>
                    <a href="#">Hướng dẫn</a>
                </div>
            </form>
            <div class="login-footer">
                </div>
        </div>
    </div>
</body>
</html>
