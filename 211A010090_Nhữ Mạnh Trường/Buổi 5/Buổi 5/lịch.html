<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Datepicker</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Confirm Date Plugin CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .datepicker-container {
            max-width: 320px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .flatpickr-input {
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 100%;
            text-align: center;
            font-size: 16px;
        }

        .flatpickr-calendar {
            border-radius: 15px !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15) !important;
        }

        .flatpickr-confirm {
            background-color: transparent;
            color: #333;
            font-size: 20px;
        }

        h5 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="datepicker-container">
        <h5>Calendar Datepicker</h5>
        <input type="text" id="datepicker" class="flatpickr-input" placeholder="Select Date">
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.js"></script>

    <script>
        flatpickr("#datepicker", {
            enableTime: true,
            enableSeconds: true,
            dateFormat: "m/d/Y h:i:S K", // tháng/ngày/năm giờ:phút:giây AM/PM
            defaultDate: "2020-12-19 17:00:00",
            time_24hr: false, // 12 giờ AM/PM
            plugins: [new confirmDatePlugin({})]
        });
    </script>

</body>
</html>
