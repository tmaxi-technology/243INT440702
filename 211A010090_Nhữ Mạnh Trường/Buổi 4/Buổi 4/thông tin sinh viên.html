<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin sinh viên</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        td:first-child {
            background-color: #f0f0f0;
            width: 150px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 95%;
            padding: 5px;
        }

        .gender-option {
            margin-right: 10px;
        }

        .submit-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h2>Nhập thông tin sinh viên</h2>

    <form>
        <table>
            <tr>
                <td>MSSV</td>
                <td><input type="text" name="mssv" value="251A015574"></td>
            </tr>

            <tr>
                <td>Họ tên</td>
                <td><input type="text" name="hoten" value="Huỳnh Hồ Nhật"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="251A015574@yahoo.com"></td>
            </tr>

            <tr>
                <td>Giới tính</td>
                <td>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="Nam"> Nam
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="Nữ" checked> Nữ
                    </label>
                </td>
            </tr>

            <tr>
                <td>Nơi sinh</td>
                <td>
                    <select name="noisinh">
                        <option value="Can Tho" selected>Cần Thơ</option>
                        <option value="TP HCM">TP HCM</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <!-- thêm option khác nếu muốn -->
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" class="submit-button">Thêm vào danh sách</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
