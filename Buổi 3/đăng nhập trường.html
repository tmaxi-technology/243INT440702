<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Đại học Văn Hiến</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 2;
      background: url('vanhien.jpg') no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
    }

    .logo h2 {
      margin-top: 10px;
      font-size: 18px;
      color: #003366;
    }

    .login-box {
      width: 100%;
      max-width: 320px;
    }

    h3 {
      margin-bottom: 20px;
      color: #003366;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox {
      margin-bottom: 15px;
    }

    button,
    .office-login {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .office-login {
      background-color: #d83b01;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .footer a {
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="left">
    <!-- Ảnh bên trái (vanhien.jpg) -->
  </div>

  <div class="right">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/vi/2/2f/Logo_Dai_hoc_Van_Hien.png" alt="Logo Văn Hiến">
      <h2>TRƯỜNG ĐẠI HỌC VĂN HIẾN</h2>
    </div>

    <div class="login-box">
      <h3>ĐĂNG NHẬP</h3>
      <form>
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Ví dụ: 60560">

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">

        <div class="checkbox">
          <input type="checkbox" id="phuhuynh">
          <label for="phuhuynh">Phụ huynh sinh viên đăng nhập</label>
        </div>

        <button type="submit">Đăng nhập</button>
        <div class="office-login">Đăng nhập Office 365</div>
      </form>

      <div class="footer">
        <p><a href="#">Quên mật khẩu?</a></p>
        <p>All Rights Reserved - Developed by <strong>VHU</strong></p>
      </div>
    </div>
  </div>

</body>
</html>
