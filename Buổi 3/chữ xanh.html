<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu W3Schools Style</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #2a2a2a;
      display: flex;
      padding: 0;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #04AA6D; /* Xanh nh∆∞ W3Schools */
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JAVASCRIPT</a>
    <a href="#">SQL</a>
    <a href="#">PYTHON</a>
    <a href="#">JAVA</a>
    <a href="#">PHP</a>
    <a href="#">HOW TO</a>
    <a href="#">W3.CSS</a>
    <a href="#">C</a>
    <a href="#">C++</a>
    <a href="#">C#</a>
    <a href="#">BOOTSTRAP</a>
    <a href="#">REACT</a>
    <a href="#">MYSQL</a>
    <a href="#">JQUERY</a>
    <a href="#">EXCEL</a>
  </div>

</body>
</html>
