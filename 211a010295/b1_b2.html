<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Menu</title>
  <style>
    .menu {
      background-color: #333;
      padding: 10px;
      display: flex;
      gap: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-family: Arial, sans-serif;
      padding: 8px 12px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: rgb(9, 245, 9); /* MÃ u xanh khi hover */
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JAVASCRIPT</a>
    <a href="#">SQL</a>
    <a href="#">PYTHON</a>

  </div>

</body>
</html>
