<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYweQO/jPcWeI4zQnK2yB3JKwzLzQ2x4n08b" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYF0h37xXhRjh4T1c0oFWyZmsuBf4Q/rZIZi8dAyF9/c8h6L/a9JzB9" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5W86w+NOFjE" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="logo2.jpg" alt="Người đàn ông dùng laptop">
        </div>
        <div class="login-form">
            <h1>Đăng Nhập</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu">
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Ghi nhớ tôi
                    </label>
                </div>
                <button type="submit" class="login-btn">Đăng Nhập</button>
            </form>
            <div class="login-footer">
                <a href="#" class="create-account">Tạo tài khoản mới</a>
                <div class="social-login">
                    <span>Hoặc đăng nhập với</span>
                    <div class="social-icons">
                        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="google"><i class="fab fa-google"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
