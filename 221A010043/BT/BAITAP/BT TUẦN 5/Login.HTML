<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Login.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="signup-container">
        <div class="signup-form">
            <h1>Sign up</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat your password">
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree all statements in <a href="#">Terms of service</a></label>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="already-member">
                <a href="#">I am already member</a>
            </div>
        </div>
        <div class="signup-image">
            <img src="logo.jpg" alt="Workspace Illustration">
        </div>
    </div>

</body>
</html>
