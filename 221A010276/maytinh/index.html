<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" disabled>
        <div class="buttons">
            <button onclick="clearMemory()">MC</button>
            <button onclick="recallMemory()">MR</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button>
            <button onclick="storeMemory()">MS</button>

            <button onclick="appendSymbol('%')">%</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="appendSymbol('/')">÷</button>

            <button onclick="reciprocal()">1/x</button>
            <button onclick="square()">x²</button>
            <button onclick="sqrt()">√x</button>
            <button onclick="appendSymbol('*')">×</button>

            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendSymbol('-')">−</button>

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendSymbol('+')">+</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button rowspan="2" class="equal" onclick="calculate()">=</button>

            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendSymbol('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
