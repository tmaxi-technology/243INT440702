<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Giống W3Schools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #2d2d2d;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #04AA6D; /* Màu xanh khi hover */
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Bài tập 1</h1>
  <p>• Khi di chuyển tới chữ nào thì nền chữ đó đổi màu xanh.</p>

  <div class="navbar">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JAVASCRIPT</a>
    <a href="#">SQL</a>
    <a href="#">PYTHON</a>
    <a href="#">JAVA</a>
    <a href="#">PHP</a>
    <a href="#">C++</a>
    <a href="#">C#</a>
    <a href="#">REACT</a>
    <a href="#">MYSQL</a>
    <a href="#">XML</a>
  </div>

</body>
</html>
