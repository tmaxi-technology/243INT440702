<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Quiz</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    .quiz-container {
      background-color: #2f3e50;
      color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .quiz-container h2 {
      margin-top: 0;
    }

    .option {
      background-color: #444;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #555;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #04AA6D;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #039c64;
    }

    .all-exercises {
      margin-top: 25px;
      text-align: center;
    }

    .all-exercises a {
      background-color: #04AA6D;
      padding: 12px 25px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .all-exercises a:hover {
      background-color: #039c64;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Exercise</h2>
    <p>What is a correct syntax for an HTML hyperlink?</p>

    <label class="option">
      <input type="radio" name="answer" value="1">
      &lt;a href='/home.htm'&gt;Visit W3Schools.com!&lt;/a&gt;
    </label>

    <label class="option">
      <input type="radio" name="answer" value="2">
      &lt;link href='/home.htm'&gt;Visit W3Schools.com!&lt;/link&gt;
    </label>

    <label class="option">
      <input type="radio" name="answer" value="3">
      &lt;alink href='/home.htm'&gt;Visit W3Schools.com!&lt;/alink&gt;
    </label>

    <button class="submit-btn">Submit Answer Â»</button>
  </div>

  <div class="all-exercises">
    <a href="#">See all HTML Exercises</a>
  </div>

</body>
</html>
