<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

    <style>
        /* CSS bắt đầu từ đây */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 900px; /* Điều chỉnh nếu cần */
            width: 100%;
            overflow: hidden;
        }

        .illustration-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9; /* Nền hơi khác cho phần minh họa */
        }

        .illustration-section img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-group input {
            width: calc(100% - 30px); /* Điều chỉnh để có khoảng trống cho icon */
            padding: 12px 12px 12px 45px; /* Điều chỉnh padding trái cho icon */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }

        .remember-me label {
            font-size: 0.9em;
            color: #555;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .footer-links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .create-account {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-login span {
            font-size: 0.9em;
            color: #555;
        }

        .social-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 0.8;
        }

        .social-icon.facebook {
            background-color: #3b5998;
        }

        .social-icon.twitter {
            background-color: #1da1f2;
        }

        .social-icon.google {
            background-color: #dd4b39;
        }

        /* Điều chỉnh responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 400px;
            }

            .illustration-section {
                display: none; /* Ẩn hình minh họa trên màn hình nhỏ */
            }

            .login-section {
                padding: 30px;
            }
        }
        /* CSS kết thúc ở đây */
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-section">
            <img src="bai11.png" alt="Illustration of a person working on a laptop">
            </div>
        <div class="login-section">
            <h2>Sign in</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="footer-links">
                <a href="#" class="create-account">Create an account</a>
                <div class="social-login">
                    <span>Or login with</span>
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
