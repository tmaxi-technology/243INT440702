<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bai 2 - Buoi 3</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .quiz-container {
            background-color: #3a4a5c;
            border-radius: 10px;
            padding: 40px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .exercise-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
            position: relative;
        }
        
        .exercise-title::after {
            content: "?";
            position: absolute;
            top: -8px;
            right: calc(50% - 70px);
            font-size: 14px;
            color: white;
            background-color: #4a5a6c;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .options {
            margin-bottom: 30px;
        }
        
        .option {
            display: flex;
            align-items: center;
            background-color: #4a5a6c;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .option.selected {
            background-color: #5a6a7c;
        }
        
        .option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
            accent-color: #007bff;
        }
        
        .option input[type="radio"]:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .option code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #e8e8e8;
        }
        
        .submit-btn {
            display: block;
            margin: 0 auto;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .see-all-btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="exercise-title">Exercise</h1>
            <p class="question">What is a correct syntax for an HTML hyperlink?</p>
            
            <div class="options">
                <div class="option selected" onclick="selectOption(this)">
                    <input type="radio" name="answer" value="a" checked>
                    <code>&lt;a href='/home.htm'&gt;Visit W3Schools.com!&lt;/a&gt;</code>
                </div>
                
                <div class="option" onclick="selectOption(this)">
                    <input type="radio" name="answer" value="b">
                    <code>&lt;link href='/home.htm'&gt;Visit W3Schools.com!&lt;/link&gt;</code>
                </div>
                
                <div class="option" onclick="selectOption(this)">
                    <input type="radio" name="answer" value="c">
                    <code>&lt;alink href='/home.htm'&gt;Visit W3Schools.com!&lt;/alink&gt;</code>
                </div>
            </div>
            
            <button class="submit-btn">Submit Answer Â»</button>
        </div>
        
        <button class="see-all-btn">See all HTML Exercises</button>
    </div>
</body>
</html>
