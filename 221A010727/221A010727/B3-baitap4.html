<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Trường Đại học Văn Hiến</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: url('daihocvanhien.jpg') no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      background-color: white;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right img.logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .right h2 {
      margin: 0;
      margin-bottom: 30px;
      color: #2a2a2a;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 350px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox {
      margin-bottom: 15px;
    }

    .checkbox input {
      margin-right: 5px;
    }

    .btn-login {
      background-color: #004a99;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-office {
      margin-top: 10px;
      background-color: #f25022;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .forgot {
      margin-top: 10px;
      text-align: right;
      font-size: 13px;
    }

    .forgot a {
      color: #004a99;
      text-decoration: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- BÊN TRÁI: ẢNH TÒA NHÀ -->
  <div class="left"></div>

  <!-- BÊN PHẢI: FORM -->
  <div class="right">
    <img src="logo.png" alt="Logo Văn Hiến" class="logo">
    <h2>TRƯỜNG ĐẠI HỌC VĂN HIẾN</h2>

    <form>
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="Mã sinh viên">

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu">

      <div class="checkbox">
        <input type="checkbox" id="ph">
        <label for="ph" style="display:inline;">Phụ huynh sinh viên đăng nhập</label>
      </div>

      <button class="btn-login">Đăng nhập</button>
      <button class="btn-office">Đăng nhập Office 365</button>

      <div class="forgot">
        <a href="#">Quên mật khẩu?</a>
      </div>

      <div class="footer">
All Rights Reserved. Developed by T.A&C
      </div>
    </form>
  </div>
</div>

</body>
</html>
