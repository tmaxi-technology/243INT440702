<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 20px;
    }

    .menu-bar {
      display: flex;
      background-color: #2c2c38;
      padding: 0;
      list-style-type: none;
      overflow-x: auto;
    }

    .menu-bar li {
      padding: 12px 20px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-bar li:hover {
      background-color: #04AA6D; /* Màu xanh */
    }
  </style>
</head>
<body>

  <p><strong>• Khi di chuyển tới chữ nào thì nền chữ đó đổi màu xanh.</strong></p>

  <ul class="menu-bar">
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
    <li>SQL</li>
    <li>PYTHON</li>
    <li>JAVA</li>
    <li>PHP</li>
    <li>HOW TO</li>
    <li>W3.CSS</li>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
    <li>BOOTSTRAP</li>
    <li>REACT</li>
    <li>MYSQL</li>
    <li>JQUERY</li>
    <li>EXCEL</li>
    <li>XML</li>
  </ul>

</body>
</html>
