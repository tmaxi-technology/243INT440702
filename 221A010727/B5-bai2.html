<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1100px;
      margin: 80px auto;
      position: relative;
    }

    .testimonial-box {
      display: flex;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .testimonial-img {
      flex: 1;
    }

    .testimonial-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .testimonial-content {
      flex: 1;
      padding: 60px 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .testimonial-content blockquote {
      font-size: 26px;
      font-weight: bold;
      color: #222;
      margin-bottom: 30px;
    }

    .testimonial-name {
      color: #e0bb64;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .testimonial-role {
      color: #888;
      font-size: 14px;
    }

    .nav-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #000;
      cursor: pointer;
      font-weight: 500;
    }

    .nav-control i {
      font-size: 18px;
      margin: 0 8px;
    }

    .nav-prev {
      left: -80px;
    }

    .nav-next {
      right: -80px;
      flex-direction: row-reverse;
    }

    .dots {
      text-align: center;
      margin-top: 20px;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
    }

    .dot.active {
      background: #e0bb64;
    }

    @media (max-width: 768px) {
      .testimonial-box {
        flex-direction: column;
      }

      .nav-control {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- PREV -->
  <div class="nav-control nav-prev" onclick="prevSlide()">
    <span>PREV</span>
    <i class="bi bi-arrow-left"></i>
  </div>

  <!-- Slide -->
  <div class="testimonial-box">
    <div class="testimonial-img">
      <img src="anh2.jpg" alt="Client">
   
    </div>
    <div class="testimonial-content">
      <blockquote>"Incredible services and amazing customer support"</blockquote>
      <div class="testimonial-name">â€” Joy Smith</div>
      <div class="testimonial-role">Project Manager</div>
    </div>
  </div>

  <!-- NEXT -->
  <div class="nav-control nav-next" onclick="nextSlide()">
    <span>NEXT</span>
    <i class="bi bi-arrow-right"></i>
  </div>
</div>

<!-- Dots -->
<div class="dots">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<script>
  function prevSlide() {
    alert("Prev clicked");
  }

  function nextSlide() {
    alert("Next clicked");
  }
</script>

</body>
</html>
