<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Điều chỉnh độ rộng tối đa của container */
            width: 100%;
            display: flex; /* Sử dụng flexbox để bố cục 2 cột */
            overflow: hidden;
        }
        .form-image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f0f2f5; /* Nền nhẹ cho phần hình ảnh */
            border-radius: 10px 0 0 10px; /* Bo góc trái */
        }
        .form-image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .signin-form-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            /* Màu sắc cho biểu tượng mạng xã hội */
            color: #495057; /* Màu mặc định */
        }
        .social-icons a.facebook {
            color: #3b5998; /* Màu Facebook */
        }
        .social-icons a.twitter {
            color: #1da1f2; /* Màu Twitter */
        }
        .social-icons a.google {
            color: #ea4335; /* Màu Google */
        }
        .social-icons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-image-section">
            <img src="https://via.placeholder.com/300x300.png?text=Sign+In+Illustration" alt="Sign In Illustration">
        </div>

        <div class="signin-form-section">
            <h2>Sign in</h2>
            <div class="form-group">
                <label for="signinName"><i class="bi bi-person"></i> John Doe</label>
                <input type="text" class="form-control" id="signinName" placeholder="">
            </div>
            <div class="form-group">
                <label for="signinPassword"><i class="bi bi-lock"></i> Password</label>
                <input type="password" class="form-control" id="signinPassword" placeholder="">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
            <p class="mt-3 text-center">
                <a href="#">Create an account</a>
            </p>
            <p class="text-center mt-3">Or login with</p>
            <div class="d-flex justify-content-center social-icons">
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="google"><i class="bi bi-google"></i></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
