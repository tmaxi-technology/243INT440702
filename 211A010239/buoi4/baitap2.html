<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Nhập thông tin sinh viên</h1>
        
        <form id="studentForm">
            <table class="input-table">
                <tr>
                    <td><label for="mssv">MSSV</label></td>
                    <td><input type="text" id="mssv" required></td>
                </tr>
                <tr>
                    <td><label for="name">Họ tên</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label>Giới tính</label></td>
                    <td>
                        <label><input type="radio" name="gender" value="Nam"> Nam</label>
                        <label><input type="radio" name="gender" value="Nữ" checked> Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthplace">Nơi sinh</label></td>
                    <td>
                        <select id="birthplace">
                            <option value="Cần Thơ">Cần Thơ</option>
                            <option value="TPHCM">TPHCM</option>
                            <option value="Hà Nội">Hà Nội</option>
                            <option value="Đà Nẵng">Đà Nẵng</option>
                        </select>
                    </td>
                </tr>
            </table>
            
            <button type="submit" class="add-button">Thêm vào danh sách</button>
        </form>
        
        <hr>
        
        <h2>Danh sách sinh viên</h2>
        <table id="studentList" class="student-table">
            <thead>
                <tr>
                    <th>MSSV</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Giới tính</th>
                    <th>Nơi sinh</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>251A010662</td>
                    <td>Đinh Hữu Hoàng</td>
                    <td>251A010662@gmail.com</td>
                    <td>Nam</td>
                    <td>TPHCM</td>
                </tr>
                <tr>
                    <td>251A015574</td>
                    <td>Huỳnh Hồ Nhật</td>
                    <td>251A015574@yahoo.com</td>
                    <td>Nữ</td>
                    <td>Cần Thơ</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js2.js"></script>
</body>
</html>
