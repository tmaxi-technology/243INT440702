<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Điện Tử</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <div class="keys">
            <button class="operator">MC</button>
            <button class="operator">MR</button>
            <button class="operator">M+</button>
            <button class="operator">M-</button>
            <button class="operator">MS</button>

            <button class="operator">%</button>
            <button>CE</button>
            <button>C</button>
            <button class="operator backspace">⌫</button>

            <button class="operator">¹/x</button>
            <button class="operator">x²</button>
            <button class="operator">²√x</button>
            <button class="operator">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
