<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Cơ Bản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled value="0">
        <div class="buttons">
            <button onclick="clearMemory()">MC</button>
            <button onclick="readMemory()">MR</button>
            <button onclick="addMemory()">M+</button>
            <button onclick="subMemory()">M-</button>
            <button onclick="saveMemory()">MS</button>

            <button onclick="press('%')">%</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="clearAll()">C</button>
            <button onclick="backspace()">⌫</button>

            <button onclick="press('1/x')">1/x</button>
            <button onclick="press('x^2')">x²</button>
            <button onclick="press('sqrt')">√</button>
            <button onclick="press('/')">÷</button>

            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('*')">×</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('-')">−</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('+')">+</button>

            <button onclick="toggleSign()">±</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
