<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Datepicker (Static) - Bài tập 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .datepicker-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 350px; /* Điều chỉnh chiều rộng để phù hợp với datepicker */
            width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .datepicker-input-wrapper {
            margin-bottom: 20px;
        }
        .datepicker-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Bóng nhẹ cho input */
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        .calendar-header .nav-arrow {
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 cột cho các ngày trong tuần */
            gap: 5px;
            font-size: 0.95rem;
            text-align: center;
        }
        .calendar-grid div {
            padding: 8px 0;
            border-radius: 5px;
        }
        .calendar-grid .day-name {
            font-weight: bold;
            color: #555;
        }
        .calendar-grid .day-number {
            color: #333;
            cursor: pointer;
        }
        .calendar-grid .day-number.inactive {
            color: #ccc; /* Ngày của tháng trước/sau */
        }
        .calendar-grid .day-number.selected {
            background-color: #007bff; /* Màu xanh của Bootstrap primary */
            color: #fff;
            font-weight: bold;
        }
        .calendar-grid .day-number:not(.inactive):hover {
            background-color: #e9ecef;
        }

        .calendar-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .calendar-footer .icon-btn {
            font-size: 1.4rem;
            color: #dc3545; /* Màu đỏ cho thùng rác, X */
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .calendar-footer .icon-btn.primary-color {
            color: #007bff; /* Màu xanh cho mũi tên lên */
        }
        .calendar-footer .icon-btn.info-color {
            color: #17a2b8; /* Màu xanh nhạt cho đồng hồ */
        }
        .calendar-footer .icon-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="datepicker-container">
        <h4 class="mb-4">Calendar Datepicker</h4>

        <div class="datepicker-input-wrapper">
            <input type="text" class="datepicker-input" value="12/19/2020 05:00:00 PM" readonly>
        </div>

        <div class="calendar-content">
            <div class="calendar-header">
                <span class="nav-arrow bi bi-chevron-left"></span>
                <span>December 2020</span>
                <span class="nav-arrow bi bi-chevron-right"></span>
            </div>
            <div class="calendar-grid">
                <div class="day-name">Su</div>
                <div class="day-name">Mo</div>
                <div class="day-name">Tu</div>
                <div class="day-name">We</div>
                <div class="day-name">Th</div>
                <div class="day-name">Fr</div>
                <div class="day-name">Sa</div>

                <div class="day-number inactive">29</div>
                <div class="day-number inactive">30</div>
                <div class="day-number inactive">1</div>
                <div class="day-number inactive">2</div>
                <div class="day-number inactive">3</div>
                <div class="day-number inactive">4</div>
                <div class="day-number inactive">5</div>

                <div class="day-number">6</div>
                <div class="day-number">7</div>
                <div class="day-number">8</div>
                <div class="day-number">9</div>
                <div class="day-number">10</div>
                <div class="day-number">11</div>
                <div class="day-number">12</div>
                <div class="day-number">13</div>
                <div class="day-number">14</div>
                <div class="day-number">15</div>
                <div class="day-number">16</div>
                <div class="day-number">17</div>
                <div class="day-number">18</div>
                <div class="day-number selected">19</div> <div class="day-number">20</div>
                <div class="day-number">21</div>
                <div class="day-number">22</div>
                <div class="day-number">23</div>
                <div class="day-number">24</div>
                <div class="day-number">25</div>
                <div class="day-number">26</div>
                <div class="day-number">27</div>
                <div class="day-number">28</div>
                <div class="day-number">29</div>
                <div class="day-number">30</div>
                <div class="day-number">31</div>
                
                <div class="day-number inactive">1</div>
                <div class="day-number inactive">2</div>
                <div class="day-number inactive">3</div>
                <div class="day-number inactive">4</div>
                <div class="day-number inactive">5</div>
                <div class="day-number inactive">6</div>
                <div class="day-number inactive">7</div>
                <div class="day-number inactive">8</div>
                <div class="day-number inactive">9</div>
            </div>
        </div>

        <div class="calendar-footer">
            <span class="icon-btn primary-color bi bi-chevron-up"></span>
            <span class="icon-btn info-color bi bi-clock"></span>
            <span class="icon-btn bi bi-trash"></span>
            <span class="icon-btn bi bi-x-lg"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
