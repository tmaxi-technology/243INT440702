<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>menu ngang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /*menu */
    .navbar {
      background-color: black; /*nền menu */
      overflow: hidden;
    }
    /*mục menu*/
    .navbar a {
      float: left;
      display: block;
      color: white; /* Màu chữ ban đầu */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    /*đỏi nền xanh, chữ trắng */
    .navbar a:hover {
      background-color: green; /*nền*/
      color: white; /* Màu chữ trắng */
    }
    /* Mục HTML đang chọn */
    .navbar a.active {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="#" class="active">HTML</a>
  <a href="#">CSS</a>
  <a href="#">JAVASCRIPT</a>
  <a href="#">SQL</a>
  <a href="#">PYTHON</a>
  <a href="#">JAVA</a>
  <a href="#">PHP</a>
  <a href="#">HOW TO</a>
  <a href="#">W3.CSS</a>
  <a href="#">C</a>
  <a href="#">C++</a>
  <a href="#">C#</a>
  <a href="#">BOOTSTRAP</a>
  <a href="#">REACT</a>
  <a href="#">MYSQL</a>
  <a href="#">JQUERY</a>
  <a href="#">EXCEL</a>
  <a href="#">XML</a>
</div>
</body>
</html>
