<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Văn Hiến</title>
    <link rel="stylesheet" href="baitap4.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-left">
        <img src="logoVHU.jpg" alt="Đại học Văn Hiến" />
      </div>
      <div class="login-right">
        <div class="login-form">
          <img src="logo.png" alt="Logo Văn Hiến" class="logo" />
          <h2>TRƯỜNG ĐẠI HỌC VĂN HIẾN</h2>
          <h3>ĐĂNG NHẬP</h3>
          <form>
            <label for="username">Cổng thông tin sinh viên</label>
            <input type="text" id="username" placeholder="Mã số SV" required />

            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              placeholder="Mật khẩu"
              required
            />

            <div class="remember">
              <input type="checkbox" id="remember" />
              <label for="remember">Cho phép lưu thông tin đăng nhập</label>
            </div>

            <button type="submit">Đăng nhập</button>

            <button class="office365">Đăng nhập Office 365</button>

            <a href="#" class="forgot">Quên mật khẩu?</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
